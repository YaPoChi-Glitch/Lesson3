<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ–º–Ω—ã–π –ó–∞–≥—Ä—É–∑—á–∏–∫</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 350px;
            border: 1px solid #333;
        }
        h2 { margin-top: 0; color: #fff; margin-bottom: 25px; }
        
        input[type="file"] {
            margin-bottom: 20px;
            color: #b0b0b0;
            background: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
            width: 90%;
            border: 1px dashed #555;
        }

        button {
            background: linear-gradient(135deg, #6200ea, #3700b3);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(98, 0, 234, 0.4);
        }
        
        /* üëá –°—Ç–∏–ª—å –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± —É—Å–ø–µ—Ö–µ */
        #status-message {
            margin-top: 20px;
            font-weight: bold;
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        .success { color: #00e676; } /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç */
        .error { color: #ff5252; }   /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç */
    </style>
</head>
<body>

    <div class="card">
        <h2>üì§ –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞</h2>
        
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="fileToUpload" required>
            <br>
            <button type="submit" id="submitBtn">–ó–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä</button>
        </form>

        <div id="status-message"></div>
    </div>

    <script>
        // 1. –ù–∞—Ö–æ–¥–∏–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const form = document.getElementById('uploadForm');
        const messageBox = document.getElementById('status-message');
        const btn = document.getElementById('submitBtn');

        // 2. –°–ª—É—à–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // üõë –û—Ç–º–µ–Ω—è–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã

            // –í–∏–∑—É–∞–ª—å–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ –ø—Ä–æ—Ü–µ—Å—Å –ø–æ—à–µ–ª
            btn.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞...";
            btn.disabled = true;
            messageBox.style.display = 'none';

            // 3. –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ñ–æ—Ä–º—ã
            const formData = new FormData(form);

            try {
                // 4. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä "–≤ —Ç–∏—Ö–æ–º —Ä–µ–∂–∏–º–µ"
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                // 5. –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞
                if (response.ok) {
                    messageBox.textContent = "‚úÖ –§–∞–π–ª —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!";
                    messageBox.className = "success";
                } else {
                    messageBox.textContent = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
                    messageBox.className = "error";
                }
            } catch (err) {
                console.error(err);
                messageBox.textContent = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏";
                messageBox.className = "error";
            } finally {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É
                messageBox.style.display = 'block';
                btn.textContent = "–ó–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä";
                btn.disabled = false;
                form.reset(); // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ —Ñ–∞–π–ª–∞
            }
        });
    </script>

</body>
</html>
